<ng-template #addTemplate>
  <button
    type="button"
    class="tw-text-primary-600 tw-font-bold tw-flex tw-items-center tw-gap-1"
    bitTypography="body2"
    (click)="openAddCustomFieldDialog()"
  >
    <i class="bwi bwi-plus tw-font-bold" aria-hidden="true"></i>
    {{ "addField" | i18n }}
  </button>
</ng-template>

<ng-container *ngIf="!fields?.length">
  <ng-container *ngTemplateOutlet="addTemplate"></ng-container>
</ng-container>

<bit-section *ngIf="fields?.length">
  <bit-section-header>
    <h2 bitTypography="h5">{{ "customFields" | i18n }}</h2>
  </bit-section-header>
  <form [formGroup]="customFieldsForm">
    <bit-card formArrayName="fields">
      <ng-container *ngFor="let field of fields.controls; let i = index" [formGroupName]="i">
        {{ field.value.type }}
        <!-- Text Field -->
        <bit-form-field *ngIf="field.value.type === FieldType.Text">
          <bit-label>{{ field.value.name }}</bit-label>
          <input bitInput formControlName="value" />
        </bit-form-field>

        <!-- Hidden Field -->
        <bit-form-field *ngIf="field.value.type === FieldType.Hidden">
          <bit-label>{{ field.value.name }}</bit-label>
          <input bitInput formControlName="value" type="password" />
          <button type="button" bitIconButton bitSuffix bitPasswordInputToggle></button>
        </bit-form-field>

        <!-- Boolean Field -->
        <bit-form-control *ngIf="field.value.type === FieldType.Boolean">
          <input bitCheckbox formControlName="value" type="checkbox" />
          <bit-label>{{ field.value.name }}</bit-label>
        </bit-form-control>

        <!-- Linked Field -->
        <bit-form-field *ngIf="field.value.type === FieldType.Linked">
          <bit-label>{{ field.value.name }}</bit-label>
          <bit-select formControlName="linkedId">
            <bit-option
              *ngFor="let option of linkedFieldOptions"
              [value]="option.value"
              [label]="option.name"
            ></bit-option>
          </bit-select>
        </bit-form-field>
      </ng-container>

      <ng-container *ngTemplateOutlet="addTemplate"></ng-container>
    </bit-card>
  </form>
</bit-section>
