<ng-content select="[slot=header]"></ng-content>
<main
  class="tw-flex-1 tw-overflow-y-auto tw-h-full tw-relative"
  [ngClass]="loading ? 'tw-bg-black/30' : 'tw-bg-background-alt'"
  aria-live="polite"
  [ariaBusy]="loading"
>
  <div
    class="tw-max-w-screen-sm tw-mx-auto tw-p-3 tw-overflow-y-auto tw-h-full"
    [ngClass]="{ 'tw-invisible': loading }"
  >
    <ng-content></ng-content>
  </div>
  <span
    class="tw-absolute tw-inset-0 tw-flex tw-items-center tw-justify-center tw-text-main"
    [ngClass]="{ 'tw-invisible': !loading }"
  >
    <i class="bwi bwi-spinner bwi-lg bwi-spin" [ariaLabel]="loadingText"></i>
  </span>
</main>
<ng-content select="[slot=footer]"></ng-content>
